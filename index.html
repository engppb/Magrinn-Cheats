<script>
    // YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var somAtivado = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'C5CYINWf0Ik',
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'loop': 1,
                'playlist': 'C5CYINWf0Ik'
            },
            events: { 'onReady': tryAutoplay }
        });
    }

    function tryAutoplay(event) {
        event.target.playVideo();
        event.target.seekTo(46, true);
    }

    function ativarSom() {
        if (player && player.unMute && !somAtivado) {
            player.unMute();
            player.playVideo();
            player.seekTo(46, true);
            somAtivado = true;
            disableButton();
        }
    }

    document.getElementById("playMusicBtn").addEventListener("click", ativarSom);
    document.body.addEventListener("click", ativarSom);

    function disableButton() {
        let btn = document.getElementById("playMusicBtn");
        btn.innerText = "ðŸŽ¶ MÃºsica Tocando...";
        btn.disabled = true;
    }

    // Lightbox
    function openLightbox(img) {
        let lightbox = document.createElement('div');
        lightbox.classList.add('lightbox');
        lightbox.innerHTML = `<span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
                              <img class="lightbox-content" src="${img.src}">`;
        document.body.appendChild(lightbox);
        lightbox.style.display = "block";
    }

    function openLinkInNewTab(link) {
        window.open(link, '_blank');
    }
</script>
